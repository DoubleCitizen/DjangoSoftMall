<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <form method="post">
        <h1>Регистрация</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
        <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
        <br/><br/>
        <button onclick="window.location.href='/'">Перейти на главную</button>
    </form>
</body>
</html>
